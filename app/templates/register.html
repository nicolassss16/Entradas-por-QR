<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registrarse</title>
</head>
<body>
    <h2>Crear cuenta</h2>
    <form method="POST">
        <label>Usuario:</label>
        <input type="text" name="username" required>
        <br>
        <label>Contraseña:</label>
        <input type="password" name="password" required>
        <br>
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tenés cuenta? <a href="{{ url_for('main.login') }}">Iniciá sesión</a></p>
</body>
</html>
